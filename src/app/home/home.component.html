<section
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center center"
  fxLayoutGap="10px"
  class="container"
>
  <app-city-card
    *ngFor="let city of weatherData"
    fxFlex="30%"
    fxFlex.xs="100%"
    [cityWeatherReport]="city"
  ></app-city-card>
  <div class="loader center-item" *ngIf="!weatherData">
    <mat-spinner colr="warn"></mat-spinner>
  </div>
</section>
