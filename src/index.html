<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Open Weather App</title>
    <base href="/" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Mono:300&amp;display=swap"
      rel="stylesheet"
    />

    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#1976d2" />

    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="apple-touch-icon" href="./assets/icons/192x192.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/icons/72x72.png"

    <link
      rel="apple-touch-icon"
      sizes="96x96"
      href="./assets/icons/96x96.png"

      rel="apple-touch-icon"
      sizes="128x128"
      href="./assets/icons/128x128.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/icons/144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/icons/152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="./assets/icons/192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="384x384"
      href="./assets/icons/384x384.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="./assets/icons/512x512.png"
    />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
